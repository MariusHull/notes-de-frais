<div *ngIf="note"  class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Facture re√ßue le {{note.date}}</h1>
    </div>
    <div class="panel-body">
      <h1> {{note.title}} </h1>
      <h3>Montant : {{note.amount}} {{note.currency}}</h3>

      
    </div>

    <ul *ngIf="note.detail" class="list-group">
      <li class="list-group-item">{{note.detail}}</li>
    </ul>

    <div class="panel-footer">
      <a routerLink="/modif/{{note._id}}"> 
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier la note
        </button>
      </a>
        &nbsp;
        <button type="button" class="btn btn-danger"
        (click)="deleteNote()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Supprimer la note
        </button>

    </div>
  </div>
