<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">{{ details?.name }}</h1>
  </div>

  <div class="row">
    
     <div class="col-md-6">
      

      <div class="panel-body">
        <h3>Adresse Mail : </h3> <h4>{{ details?.email }}</h4>

        <h3>Type de compte : </h3> <h4>{{ details?.accountType }}</h4>
      </div>

    </div>

  </div>

  <div class="panel-footer">
      <a routerLink="/modif"> 
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier le profil
        </button>
      </a>
        &nbsp;
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Modifier le mot de passe
        </button>
  
    </div>

</div>
