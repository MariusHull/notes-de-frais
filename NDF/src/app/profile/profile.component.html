<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">{{ details?.name }}</h1>
  </div>

  <div class="row">
    
     <div class="col-md-6">
      

      <div class="panel-body">
          <h3>Mon gestionnaire : </h3> <h4 *ngIf="hasAccMan()">{{ user?.accountManagerName }}</h4> <h4 *ngIf="!hasAccMan()">Vous n'avez pas encore de gestionnaire</h4>

        <h3>Adresse Mail : </h3> <h4>{{ details?.email }}</h4>

        <h3>Type de compte : </h3> <h4>{{ details?.accountType }}</h4>
      </div>

    </div>

  </div>


</div>
