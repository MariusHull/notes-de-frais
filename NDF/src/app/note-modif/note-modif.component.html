
<div  *ngIf="note" class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Modification de la note : </h1>
    </div>
    <div class="panel-body">


        <form #noteForm="ngForm">
            <div class="form-group">
              <label for="InputTitle">Titre </label>
              <input type="text" class="form-control" id="InputTitle" required [(ngModel)]="note.title" name="title" >
            </div>
    
            <div class="row">
            <form class="form-inline">
              <div class="col-xs-6 col-sm-4">
                <div class="form-group col-lg-3">
                  <label for="InputAmount">Montant </label>
                </div>
                <div class="form-group col-lg-4">
                  <input type="number" class="form-control" id="InputAmount" required [(ngModel)]="note.amount" name="amount">
                </div>
              </div>
              <div class="col-xs-6 col-sm-4">
                <div class="form-group col-lg-3">
                  <label for="InputCurrency">Devise </label>
                </div>
                <div class="form-group col-lg-4">
                  <input type="text" class="form-control" id="InputCurrency" required [(ngModel)]="note.currency" name="currency">
                </div>
              </div>
              <div class="col-xs-6 col-sm-4">
                <div class="form-group col-lg-3">
                  <label for="InputDate">Date de facturation </label>
                </div>
                <div class="form-group col-lg-4">
                  <input type="date" class="form-control" id="InputDate" required [(ngModel)]="note.date" name="date">
                </div>
              </div>
            </form>
            </div>
    
            <div class="form-group">
              <label for="InputDetails">Remarques sur la note</label>
              <textarea class="form-control" id="InputDetails" rows="5" required [(ngModel)]="note.detail" name="detail"></textarea>
            </div>
    
    
          </form>
      


    </div>

    

    <div class="panel-footer"> 
        <button  (click)="updateNote()" type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Valider les changements
        </button>
      

    </div>
  </div>
