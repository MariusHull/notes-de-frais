<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Connection</h1>
      <p class="lead">Pas encore membre ? <a routerLink="/register">Inscrivez vous !</a></p>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="email" class="form-control" name="email" placeholder="Entrez votre mail" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Se connecter!</button>
      </form>

    </div>
  </div>

</div>
